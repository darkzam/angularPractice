<!doctype html>
<html lang="en">

<head>
    <title>TypeScript Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css">
</head>

<body>

  <!--
    <h2>String original</h2>
    <div id="container" class="container"></div>
    <h3>String upside down</h3>
    <div id="container2" class="container"></div>
    <h2>Array num original</h2>
    <div id="container3" class="container"></div>
    <h3>Pow 2 of array num</h3>
    <div id="container4" class="container"></div>

      -->
      <div class="ui grid">
      <div class="ui one wide column"></div>
      <div class="ui six wide column">
      <div class="ui row"></div>
     <div class="ui segment container">
  
      <div class="ui form">
       <h3 class="ui dividing header"> Car</h3>
      <div class="two fields">
       
        <div class="field">
          <label> Model number:</label>
            <input id="modeln" type="text" value="">
         </div>
       <div class="field">
           <label> Brand:</label>
           <input id="brand" type="text" value="">
       </div>
       </div>
       <button onclick="createCar()" class="ui button">Create Car</button>
       
   <h3 class="ui dividing header">SportCar</h3>
      <div class="three fields"> 
         <div class="field">
            <label>Av Speed:</label>
              <input id="avspeed" type="text" value="">
         </div>
         <div class="field">
           <label>Year:</label>
             <input id="year" type="text" value="">
         </div>
         <div class="field">
            <label> Color:</label>
              <input id="color" type="text" value="">
         </div> 
       </div>
       
        <button onclick="createSportCar()" class="ui button">Create SportCar</button>
       
         <h3 class="ui dividing header"> RaceCar</h3>
          <div class="three fields">
          <div class="field">
           <label>Max Speed:</label>
           <input id="maxspeed" type="text" value="">
           </div>
             <div class="field">
          <label> Brakequality:</label>
           <input id="brakequality" type="text" value="">
           </div>
          <div class="field">
          <label>Seats: </label>
          <input id="seats" type="text" value="">
           </div>
        </div>
        <button onclick="createRaceCar()" class="ui button">Create RaceCar</button>
             
      </div>


       

   </div>
   </div>

   <div class="ui seven wide column">
      <div class="ui row"></div>
        <div class="ui segment container">
         <h3 class="ui dividing header"> Car List</h3>
        
          <div id=carList class="ui padded list">
           
          </div>
        
        </div>
   </div>
   </div>

    <script type="text/javascript" src="app/app2.js"></script>



</body>

</html>
